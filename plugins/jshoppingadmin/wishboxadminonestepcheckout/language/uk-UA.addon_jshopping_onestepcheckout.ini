JSHOP_ONESTEPCHECKOUT_FINISH_ORDER="Завжди завершувати замовлення"
JSHOP_ONESTEPCHECKOUT_FINISH_ORDER_DESC="По-замовчуванню, в JoomShopping при онлайн методі оплати, замовлення завершено тільки якщо оплата пройшла успішно. При включенні цієї опції замовлення завжди буде завершено. Зверніть увагу, що ви повинні переконатися в тому, що включення цієї опції не викликає конфлікту з використинами у вас на сайті методами оплати. В іншому разі не включайте цю опцію."

JSHOP_ONESTEPCHECKOUT_FINISH_REGISTER="Інформація про реєстрацію"
JSHOP_ONESTEPCHECKOUT_FINISH_REGISTER_DESC="Показати на сторінці Дякуємо за замовлення інформацію про реєстрацію, якщо користувач зареєструвався у процесі оформлення замовлення."

JSHOP_ONESTEPCHECKOUT_REGISTRATION="Реєстрація після оформлення"
JSHOP_ONESTEPCHECKOUT_REGISTRATION_DESC="Пропонувати чи ні незареєстрованої користувачеві створити особистий кабінет після оформлення замовлення. Якщо користувач зареєструється, замовлення автоматично прив'яжеться до його облікового запису"

JSHOP_ONESTEPCHECKOUT_FINISH_EXTENDED="Інформація про замовлення"
JSHOP_ONESTEPCHECKOUT_FINISH_EXTENDED_DESC="Показати на сторінці Дякуємо за замовлення інформацію про замовлення. Що саме буде показано, визначається на закладці Параметри шаблону"

JSHOP_ONESTEPCHECKOUT_TEMPLATE="Шаблон"
JSHOP_ONESTEPCHECKOUT_TEMPLATE_DESC="Шаблони зберігаються в папці components/com_jshopping/templates/addons/onestepcheckout."
JSHOP_ONESTEPCHECKOUT_TEMPLATE_CHANGE="Всі незбережені параметри будуть скинуті. Змінити шаблон?"
JSHOP_ONESTEPCHECKOUT_TEMPLATE_DEPENDED="<br/>Більш тонкі налаштування відображення, дивіться на закладки \"Налаштування шаблону\", якщо це передбачено використовуваним шаблоном OneStepCheckout"

JSHOP_ONESTEPCHECKOUT_PACKAGE="Упаковка по вибору"
JSHOP_ONESTEPCHECKOUT_PACKAGE_DESC="Клієнт може вибирати, чи потрібна йому упаковка чи ні."

JSHOP_ONESTEPCHECKOUT_REFRESH="Оновлення тільки після завантаження"
JSHOP_ONESTEPCHECKOUT_REFRESH_DESC="Опція визначає, чи потрібен прорахунок кроків оплати і доставки до повного завантаження сторінки підтвердження замовлення. Зазвичай це не викликає проблем, і цю опцію не слід включати, але іноді з-за деяких додаткових плагінів час завантаження сильно збільшується, і тоді необхідно включити цю опцію, щоб клієнт не бачив довго \"порожню\" сторінку"

JSHOP_ONESTEPCHECKOUT_USE_MASK="Використовувати маску"
JSHOP_ONESTEPCHECKOUT_USE_MASK_DESC="Накладати на полі для введення телефону символьну маску"
JSHOP_ONESTEPCHECKOUT_DEFINE_MASK="Маска вводу
JSHOP_ONESTEPCHECKOUT_DEFINE_MASK_DESC="Маска для введення. Знак ' * ' (зірочка) позначає будь-яку цифру від 0 до 9, знак ? (питання) і наступні за ним символи трактуються як необов'язкові для введення, інші символи позначають самі себе."

JSHOP_ONESTEPCHECKOUT_USER_FIELD_ONCHANGE="Елементи оновлення форми (адреса)"
JSHOP_ONESTEPCHECKOUT_USER_FIELD_ONCHANGE_DESC="Поля адреси, за яких повинне спрацьовувати оновлення форми. Вказувати необхідно імена елементів форми, розділених комами. Якщо Ви не до кінця розумієте, для чого вони, не міняйте значення за замовчуванням."
JSHOP_ONESTEPCHECKOUT_SHIPPING_ONCHANGE="Елементи оновлення форми (доставка)"
JSHOP_ONESTEPCHECKOUT_SHIPPING_ONCHANGE_DESC="Поля доставки (окрім самих методів доставки), при яких повинно спрацьовувати оновлення форми. Вказувати необхідно імена елементів форми, розділених комами. Якщо Ви не до кінця розумієте, для чого вони, не міняйте значення за замовчуванням."
